appId: io.github.ci7lus.miraktest
productName: MirakTest
copyright: Copyright Â© 2021 ci7lus
directories:
  output: "./build"
files:
  - "index.html"
  - "package.json"
  - "dist/**/*.js"
  - "dist/**/*.css"
  - "assets/**/*"
  - "!node_modules/**/*"
  - from: node_modules/webchimera.js
    to: node_modules/webchimera.js
  - from: node_modules/bindings
    to: node_modules/bindings
publish: null
npmRebuild: false
npmArgs: "--runtime=node "
mac:
  icon: "assets/miraktest.icns"
  entitlements: "entitlements.plist"
  entitlementsInherit: "entitlements.plist"
win:
  icon: "assets/miraktest.ico"
  target:
    - "zip"
    - "nsis"
linux:
  icon: "assets/miraktest.iconset"
  category: "AudioVideo"
  target:
    - "AppImage"
    - "tar.gz"
